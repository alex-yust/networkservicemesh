---
executions:
  - name: "Single cluster tests"
    env:
      - ARTIFACTS_ARCHIVE=true
    source:
      tags:
        - basic
        - recover
        - usecase
    root: ./test/integration
    timeout: 300
    cluster-count: 1
    cluster-env:
      - KUBECONFIG
    on-fail: |
      echo "Cluster info ====================================================="
      kubectl describe all -A
      echo " END OF Cluster info ====================================================="
      make k8s-reset
